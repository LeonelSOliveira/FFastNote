<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6843558299801098"
        crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <title>FFastNote</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            
        </div>
    </div>

    <main>
        <section id="notes-container">
            <!-- As notas serão inseridas aqui dinamicamente -->
        </section>
    </main>

    
        <div class="input-wrapper">
            <input type="text" id="note-input" >
            <button type="brain">💭</button>
            <button type="button" id="voice-button">🎙️</button>

            <button type="button" id="config">⚙️</button>
            <div id="settings-panel" class="settings-hidden">
                <button id="color-button">🔵</button>
                <button id="brightness-button">⚫</button>

            </div>


        </div>
   

    <script src="main.js"></script>
    <script src="voz.js"></script>
    <script src="config.js"></script>

</body>
</html>
